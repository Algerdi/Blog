{% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1605478371310-a9f1e96b4ff4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Vlad's Blog about pizza and more</h1>
                            <span class="subheading">A collection of Vlad`s random dices.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="clearfix">
                        <a class="btn btn-primary float-right" href="{{url_for('add_new_post')}}">Create New Post</a>
                    </div>
                    {% for post in all_posts %}
                    <div class="post-preview">
                      <a href="{{ url_for('show_post', post_id=post.id) }}">
                        <h2 class="post-title">
                          {{post.title}}
                        </h2>
                        <h3 class="post-subtitle">
                          {{post.subtitle}}
                        </h3>
                      </a>
                      <p class="post-meta">Запостил
                        <a href="#">{{post.author}}</a>
                        {{post.date}}
                      <a href="{{url_for('delete_post', post_id=post.id) }}">✘</a>
                      </p>

                    </div>
                    <hr>
                    {% endfor %}
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts →</a></div>
                </div>
            </div>
        </div>
        <hr>
{% include "footer.html" %}
